<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "layer": [{"mark": "rect", "encoding": {"color": {"field": "value", "scale": {"scheme": "inferno"}, "type": "quantitative"}, "x": {"field": "year", "type": "ordinal"}, "y": {"field": "month", "type": "ordinal"}}, "title": "Collection per month of each year", "width": 550}, {"mark": {"type": "text", "baseline": "middle"}, "encoding": {"color": {"condition": {"value": "black", "test": "(datum.value > 500)"}, "value": "white"}, "text": {"field": "value", "type": "quantitative"}, "tooltip": [{"field": "year", "type": "quantitative"}, {"field": "month", "type": "quantitative"}, {"field": "value", "type": "quantitative"}], "x": {"field": "year", "type": "ordinal"}, "y": {"field": "month", "type": "ordinal"}}, "title": "Collection per month of each year", "width": 550}], "data": {"url": "http://localhost:57499/02ef4d3a2816ac401bf4a8b62684a39b.json"}, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json"};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'

        .catch(error => showError(el, error));
    })(vegaEmbed);
